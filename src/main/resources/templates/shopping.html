<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h2>Online shop</h2>
<table >
    <thead>
        <td>ID</td>
        <td>NAME</td>
        <td>PRICE</td>
        <td>STOCK</td>
    </thead>
    <tr th:each="item: ${items}">
        <td th:text="${item.id}" />
        <td th:text="${item.name}" />
        <td th:text="${item.price}" />
        <td th:text="${item.stock}" />
    </tr>
</table>


</body>
</html>
