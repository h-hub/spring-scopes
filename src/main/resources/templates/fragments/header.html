<!DOCTYPE html>
<html>
<head>
</head>
<body>

<header th:fragment="header">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a th:class="${#httpServletRequest.requestURI == '/'} ? 'active nav-link' : 'nav-link'" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a th:class="${#httpServletRequest.requestURI == '/secure/singleton'} ? 'active nav-link' : 'nav-link'" href="/secure/singleton">Singleton</a>
          </li>
          <li class="nav-item">
            <a th:class="${#httpServletRequest.requestURI == '/secure/prototype'} ? 'active nav-link' : 'nav-link'" class="nav-link"
               href="/secure/prototype">Prototype</a>
          </li>
          <li class="nav-item">
            <a th:class="${#httpServletRequest.requestURI == '/secure/request'} ? 'active nav-link' : 'nav-link'" href="/secure/request">Request</a>
          </li>
          <li class="nav-item">
            <a th:class="${#httpServletRequest.requestURI == '/secure/session'} ? 'active nav-link' : 'nav-link'" href="/secure/session">Session</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Application</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Websocket</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-secondary" href="/logout">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</html>
